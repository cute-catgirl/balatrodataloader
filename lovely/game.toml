[manifest]
version = "0.0.1"
priority = 0

[[patches]]
[patches.pattern]
target = "card.lua"
pattern = '''function Card:set_ability(center, initial, delay_sprites)'''
position = "after"
payload = "if not center then return end"
match_indent = true

[[patches]]
[patches.pattern]
target = "card.lua"
pattern = '''function Card:init(X, Y, W, H, card, center, params)'''
position = "after"
payload = "if not center then return end"
match_indent = true

[[patches]]
[patches.pattern]
target = "functions/misc_functions.lua"
pattern = '''function get_joker_win_sticker(_center, index)'''
position = "after"
payload = "if not _center then return end"
match_indent = true

[[patches]]
[patches.pattern]
target = "card.lua"
pattern = '''effect = center.effect,'''
position = "after"
payload = "data_driven = center.data_driven,"
match_indent = true

[[patches]]
[patches.pattern]
target = "card.lua"
pattern = '''if self.ability.name == 'Loyalty Card' then'''
position = "before"
payload = '''if self.ability.data_driven then
    return calculate_data_driven_joker(self.ability.extra.effects)
end'''
match_indent = true

[[patches]]
[patches.pattern]
target = "card.lua"
pattern = '''if self.ability.set == "Joker" and not self.debuff then'''
position = "after"
payload = "print(self.ability.data_driven)"
match_indent = true

[[patches]]
[patches.pattern]
target = "game.lua"
pattern = '''self.localization = assert(loadstring(love.filesystem.read('localization/'..G.SETTINGS.language..'.lua')))()'''
position = "after"
payload = '''self.localization = add_custom_localization(self.localization)'''
match_indent = true


[[patches]]
[patches.pattern]
target = "card.lua"
pattern = '''self.children.center = Sprite(self.T.x, self.T.y, self.T.w, self.T.h, G.ASSET_ATLAS[_center.set], self.config.center.pos)'''
position = "at"
payload = '''if _center.set == 'Joker' and _center.custom_texture and _center.custom_texture ~= "" then
    print("Custom texture found")
    self.children.center = Sprite(self.T.x, self.T.y, self.T.w, self.T.h, _center.custom_texture, self.config.center.pos)
else
    print("No custom texture found")
    self.children.center = Sprite(self.T.x, self.T.y, self.T.w, self.T.h, G.ASSET_ATLAS[_center.set], self.config.center.pos)
end'''
match_indent = true

[[patches]]
[patches.copy]
target = "game.lua"
position = "append"
sources = [
    "datapack_loader.lua",
    "add_custom_localization.lua"
]

[[patches]]
[patches.copy]
target = "card.lua"
position = "append"
sources = [
    "joker_effects.lua"
]